<mat-card>
	<mat-spinner *ngIf="false"></mat-spinner>
	<form [formGroup]="form" (submit)="onSaveOrganization()">
		<br>
		<mat-form-field>
			<mat-label>Organization Name</mat-label>
			<input matInput name="organizationName" formControlName="organizationName" type="text" required>
			<mat-error *ngIf="form.get('organizationName').invalid">Please enter a Organization Name</mat-error>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Organization Phone Number</mat-label>
			<input matInput name="organizationPhoneNo" formControlName="organizationPhoneNo" type="text" required>
			<mat-error *ngIf="form.get('organizationPhoneNo').invalid">Please enter a Organization Phone Number</mat-error>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Organization Address</mat-label>
			<textarea matInput rows="4" name="organizationAddress" formControlName="organizationAddress" required></textarea>
			<mat-error *ngIf="form.get('organizationAddress').invalid">Please enter Organization Address</mat-error>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Organization E-mail</mat-label>
			<input matInput name="organizationEmail" formControlName="organizationEmail" type="email" >
			<mat-error *ngIf="form.get('organizationEmail').invalid">Please enter valid Email address</mat-error>
		</mat-form-field>
		<div>
			<button mat-stroked-button color="accent" type="button" (click)="filePicker.click()">Pick Sign. Image</button>
			<input type="file" #filePicker (change)="onImagePicked($event)">
        </div>

			<div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
				<img [src]="imagePreview" [alt]="form.value.memberName"><mat-icon *ngIf="isNewImageAdded" style="color:green;margin-left:20px;">check_circle</mat-icon>
        </div>
		<br>
		
		<button mat-raised-button color="primary" type="submit" > Save Organization</button>
    <button mat-raised-button color="accent" type="button" (click)="onCancel()" style="margin-left:5px;"> Cancel</button>
	</form>
</mat-card>
